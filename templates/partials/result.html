<p {% if datetime !="" %} id="url-result" class="text-cyan-600 font-semibold" {% else %}
    class="text-red-600 font-light text-sm text-wrap text-center w-80" {% endif %}>
    {{ url }}
</p>
<p {% if datetime !="" %} class="text-lime-500 text-xs mt-2" {% else %} class="hidden" {% endif %}>
    {{ datetime }}
</p>
