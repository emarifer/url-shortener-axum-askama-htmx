{% extends "base.html" %}

{% block content %}
<h1 class="text-center text-2xl font-bold text-primary mt-24 mb-12">
    Rust URL Shortener App
</h1>

<form hx-headers="js:{'X-TimeZone': Intl.DateTimeFormat().resolvedOptions().timeZone}" hx-post="/"
    hx-target="#shortened-url" hx-swap="innerHtml" hx-on::after-request="this.reset()"
    class="w-fit mx-auto flex flex-col gap-8">
    <div class="flex flex-col gap-2">
        <label class="label" for="url">
            Paste the URL to be shortened
        </label>
        <input type="text" id="url" name="url" placeholder="Enter the link hereâ€¦"
            class="input input-bordered input-primary" autofocus />
    </div>
    <button type="submit" class="btn btn-primary text-white">
        Shorten URL
    </button>
</form>

{% include "partials/url.html" %}

{% endblock content %}
